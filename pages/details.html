<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품정보</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/details.css">
</head>
<body>
    <header>
        <h1>
            <img src="/assets/Logo-hodu.png" alt="HODU" class="logo">
        </h1>
        <form action="" method="get">
            <label for="search" class="sr-only">상품 검색하기</label>
            <input type="text" name="search" id="search" placeholder="상품을 검색해보세요!">
            <button type="submit" class="sr-only"></button>
        </form>
        <nav>
            <ul>
                <li>
                    <button class="cart">
                        <img src="/assets/icon-shopping-cart.svg" alt="" class="shoppingCart">
                    </button>
                    <p class="forProduct">장바구니</p>
                </li>
                <li>
                    <button class="login">
                        <img src="/assets/icon-user.svg" alt="" class="userIcon">
                    </button>
                    <p class="forUser">로그인</p>
                </li>
            </ul>
        </nav>
        <div class="triangle"></div>
        <div class="userMenu">
            <button class="myPage">마이페이지</button>
            <button class="logout">로그아웃</button>
        </div>
    </header>
    <main>
        <section>
            <h2 class="sr-only">상품정보</h2>
            <img src="/assets/blanket_detail.png" alt="무릎담요 이미지" class="blanket"> 
            <div class="content">
                <p>백엔드글로벌</p>
                <strong>딥러닝 개발자 무릎 담요</strong>
                <div class="price">
                    <span>17,500</span>
                    <span>원</span>
                </div>
                <div class="aboutProduct">
                    <p>택배배송 / 무료배송</p>
                    <div class="quantity-btn">
                        <button>
                            <img src="/assets/icon-minus-line.svg" alt="" class="minus">
                        </button>
                        <div class="quantity">1</div>
                        <button>
                            <img src="/assets/icon-plus-line.svg" alt="" class="plus">
                        </button>
                    </div>
                </div>
                <div class="info">
                    <p>총 상품 금액</p>
                    <p>총 수량 <span class="totalQuantity">1</span>개</p>
                    <div>
                        <span class="totalPrice">17,500</span>
                        <span>원</span>
                    </div>
                </div>
                <button class="buy">바로 구매</button>
                <button class="keep">장바구니</button>
            </div>
        </section>
        <section>
            <h2 class="sr-only">구매정보</h2>
            <ul>
                <li>버튼</li>
                <li>리뷰</li>
                <li>Q&A</li>
                <li>반품/교환정보</li>
            </ul>
        </section>
    </main>
    <dialog class="login-dialog">
        <div>
            <img src="/assets/icon-delete.svg" alt="창닫기" class="delete">
            <p>로그인이 필요한 서비스입니다.</p>
            <p>로그인 하시겠습니까?</p>
        </div>
        <div class="answer">
            <button class="close">아니오</button>
            <button class="goToLogin">예</button>
        </div>
    </dialog>    
    <script src="/js/details.js"></script>
</body>
</html>
