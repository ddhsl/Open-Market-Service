<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <article>
        <h1>
            <img src="../assets/Logo-hodu.png" alt="HODU" class="logo">
        </h1>
        <button class="buyer-login">
            <span>구매회원 로그인</span>
        </button>
        <button class="seller-login">
            <span>판매회원 로그인</span>
        </button>
        
        <!--구매회원-->
        <section>
            <h2 class="sr-only">구매회원 로그인</h2>
            <form  method="post">
                <label for="id" class="sr-only">아이디를 입력하세요</label>
                <input type="text" name="id" id="id" placeholder="아이디">
                <label for="pw" class="sr-only">비밀번호를 입력하세요</label>
                <input type="password" name="pw" id="pw" placeholder="비밀번호">
                <div class="alertMsg">아이디를 입력해 주세요.</div>
                <button type="button" class="login">로그인</button>
            </form>
        </section>
        <div>
            <ul>
                <li>
                    <a href="../pages/join.html">회원가입</a>
                </li>
                <li>
                    <a href="">비밀번호 찾기</a>
                </li>
            </ul>
        </div>
    </article>
    <script src="../js/login.js"></script>
</body>
</html>
